<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Position</title>
  <style>
    #rect {
      width: 700px;
      height: 500px;
      border: 1px solid black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="rect" onmousemove="showCursorPosition(event)" onclick = "circles(event)"></div>
  <label id="point"></label>
  <canvas id="canvas" style="border: 1px solid black;"></canvas>
  
  <script>
    let cursorX;
    let cursorY;

    let canvas;
    let ctx;
    
    document.addEventListener('DOMContentLoaded', function() {
      init();
    });
    
    function init(){
        cursorX = 0;
        cursorY = 0;
        canvas = document.getElementById('canvas');
        ctx = canvas.getContext('2d');
    }
    
    function showCursorPosition(event) {
      cursorX = event.clientX;
      cursorY = event.clientY;
      document.getElementById('point').innerHTML = `X: ${cursorX} Y: ${cursorY}`;
    }
   
    function circles(event) {
      console.log("click");
      ctx.beginPath();
      ctx.arc(event.clientX, event.clientY, 5, 0, 2 * Math.PI);
      ctx.fillStyle = 'black';
      ctx.fill();
    }
  </script>
</body>
</html>
