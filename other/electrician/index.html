<html lang="en">
    <head>
    <link rel="stylesheet" href="files/styles.css">
        <title>Electrician</title>
    </head>
<body>

<div id="header" class="big header">ELECTRICIAN</div>
<div id="infoFrame" class="panel">Floor:
    <div id="floor-number"></div>
    <hr>
    <div id="connection-info" style="font-size: 1em; color: white;">
        Floors wiring:
        <div id="connection-status" style="font-size: 0.7em; color: white;"></div>
    </div>
    <hr>
    <div id="controls" class="small" style="font-size: 1em">Movement: arrow keys<br><br>Wiring: space/shift<br><br>To connect high or low floor<br>hold up or down respectively<br>and then press space/shift</div>
    <hr>
    <div id="clock">K W H<br><img src="files/gage.gif" alt="GAGE"></div>
    <hr>
    <div id="tribute">This game is tribute to:<br><a href="https://youtu.be/CVUXopRcDtc" target="_blank">Electrician by David Bunch</a></div>
    <hr>
    <div id="extra-info"></div>
</div>
<div id = "board"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>

</html>
