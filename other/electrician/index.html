<html lang="en">
    <head>
    <style>
        body {
            background-color: black;
            text-align: center;
        }

        .panel {
            position: absolute;
            left: 10px;
            background-color: rgba(156, 98, 253, 1);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
            z-index: 1000;
        }

        div{
            color: white;
            font-family: 'SFatarian';
        }

        .header{
            color: rgba(156, 98, 253, 1);
        }

        .big {
            font-size: 2.5em;
        }
        .small {
            font-size: 0.75em;
        }

        @font-face {
            font-family: 'SFatarian';
            src: url('files/atari.ttf');
        }
    </style>
        <title>Electrician</title>
    </head>
<body>

<div id="header" class="big header">ELECTRICIAN</div>
<div id="infoFrame" class="panel">Floor:
    <div id="floor-number"></div>
    <hr>
    <div id="connection-info" style="font-size: 1em; color: white;">
        Floors connected:
        <div id="connection-status" style="font-size: 0.7em; color: white;"></div>
    </div>
    <hr>
    <div id="controls" class="small" style="font-size: 1em">Movement: arrow keys<br>Wiring: space/shift</div>
    <hr>
    <div id="clock"><img src="files/clock.gif"></div>
    <hr>
    <div id="tribute">This game is tribute to:<br><a href="https://youtu.be/CVUXopRcDtc">Electrician by David Bunch</a></div>
    <hr>
    <div id="extra-info"></div>
</div>
<div id = "board"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
<script src="files/classdef.js"></script>
<script src="files/electrician.js"></script>
</html>
