<html>

<head>
  <style>
    @font-face {
      font-family: 'c64mono';
      src: url('resources/C64_Pro_Mono-STYLE.ttf') format('truetype');
    }
    table {
      font-family: 'c64mono';
      color: #6c5eb5;
    }
    td.narrow{
        width=10%
    }
    td.wide{
        width=80%
    }
  </style>
  	<meta name="viewport" content="width=device-width, initial-scale=0.6">
	<script>
        function setZoom(scale) {
            document.body.style.transform = `scale(${scale})`;
            document.body.style.transformOrigin = "0 0";
        }
    </script>
</head>

<body bgcolor="#6c5eb5" onload='setZoom(0.65)' onclick="hide(); play()">
    <div id="top-border"></div>
	<table bgcolor="#6c5eb5" width="100%">
        <tr>
            <td class="narrow">&nbsp</td>
            <td class="wide inter-frame">
			<center><div id="commodore64"></div></center>
			</td>
            <td class="narrow">&nbsp</td>
        </tr>
        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
    </table>	
    <div id="bottom-border"></div>
	<div>&nbsp</div>
	<div>&nbsp</div>
	<div>&nbsp</div>
	<div>
		<button id='start-tune' onclick="hide(); play();">Play Audio</button>
	</div>
</body>
</html>

<script src="c64.js"></script>
<script src="audio.js"></script>
