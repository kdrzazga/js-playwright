<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brainfuck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Predefined program: <select id = "predefined-programs" onchange="loadPredefinedProgram();">
    </select>
    </p>
    <br>
    <hr>
    <p>
        <p>CODE:</p>
        <textarea id = "program">+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++.
            >+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++.
            >++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++.
            >++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++.
            >+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++.</textarea>
    </p>
    <button id = "go" onclick="bfDebugger = readProgram(); bfDebugger.validateCode(); updateLabels();">GO !</button>
    <button id = "step" onclick="bfDebugger.step(); updateLabels(); updateMemoryTable();">Step</button><br>
    <label id = "instruction-pointer">Instruction Pointer:</label><br>
    <label id = "command">Command:</label><br>
    <hr>
    <p>
        <p>OUTPUT:</p>
        <textarea id = "output"></textarea>
    </p>
    <hr>
    <div>
        MEMORY (0-50):<br>
        <table id = "memory">
            <tr id = 'cell-number'>
            </tr>
            <tr id = 'cell-value'>
            </tr>
        </table>
    </div>

    <script src="lib.js"></script>
    <script src="programs.js"></script>
    <script src="debugger.js"></script>
</body>
</html>
