		const scrollLeftMin = -300;
		const scrollLeftMax = 1500;

		mainScroll(){

    		if (scrollImg.left > scrollLeftMin){
		        scrollImg.left = scrollImg.left - 1;
		    }
		    else{
		        scrollImg.left = scrollLeftMax;
		    }
		}
