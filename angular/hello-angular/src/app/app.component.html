<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    background-color: white;
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <div>
        <label><input type="radio" [(ngModel)]="user.gender" name="gender" value="male"> Male</label>
        <label><input type="radio" [(ngModel)]="user.gender" name="gender" value="female"> Female</label>
      </div>
    </div>

    <div class="form-group">
      <label>Hobbies:</label>
      <div>
        <label><input type="checkbox" [(ngModel)]="user.hobbies.sports"> Sports</label>
        <label><input type="checkbox" [(ngModel)]="user.hobbies.music"> Music</label>
        <label><input type="checkbox" [(ngModel)]="user.hobbies.art"> Art</label>
      </div>
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" [(ngModel)]="user.comments" name="comments" rows="4" placeholder="Enter your comments..."></textarea>
    </div>

    <button type="button" (click)="submit()">Submit</button>
  </form>

  <h2>User Data</h2>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Hobbies</th>
      <th>Comments</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let userData of users">
      <td>{{ userData.name }}</td>
      <td>{{ userData.email }}</td>
      <td>{{ userData.gender }}</td>
      <td>{{ getHobbies(userData.hobbies) }}</td>
      <td>{{ userData.comments }}</td>
    </tr>
    </tbody>
  </table>
</div>
